<html>
    <head>
        <title>Chain It! - Test Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.chainem.js"></script>
    </head>
    <body>
        <form>
            <select name="A" id="A" class="chain">
                <option>uno</option>
                <option>dos</option>
            </select>
            
            <select name="B" id="B" class="chain">
                <option>uno</option>
                <option>dos</option>
            </select>
            
            <select name="C" id="C" class="chain">
                <option>uno</option>
                <option>dos</option>
            </select>
            
        </form>
        
        <script type="text/javascript">
            $(document).ready(function(){
                $('.chained').chainem([{id: 'A', 
                            getSiblings: function(){
                                return ['uno'];
                           }}, 
                           {id: 'B', 
                            getSiblings: function(){
                                return ['uno'];
                           }},
                           {id: 'C', 
                            getSiblings: function(){
                                return ['uno'];
                           }}
                 ]);
            });
        </script>
    </body>
</html>
